<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" /> <!-- Définit l'encodage des caractères de la page -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- Spécifie l'icône du site web qui s'affichera dans l'onglet du navigateur -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Définit les paramètres d'affichage appareils mobiles -->
  <meta name="theme-color" content="#000000" /> <!-- Définit la couleur du thème pour la barre de navigation (Appareils mobiles) -->
  <meta name="description" content="Web site created using create-react-app" /> <!-- Définit la description du site web, pour fournir un aperçu du contenu du site -->
  <meta name="csrf-token" content="{{ csrf_token() }}"> <!-- Jeton CSRF utilisé pour protéger contre les attaques de type Cross-Site Request Forgery (CSRF) -->

  <title>React App</title>
</head>

<body>

  <!-- La balise <div> avec l'ID "root" est utilisée comme point d'entrée pour les applications React (index.js)-->
  <div id="root"></div>


</body>

</html>
